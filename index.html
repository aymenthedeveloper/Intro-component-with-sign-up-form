<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Intro component with sign up form</title>
</head>

<body>
  <main>
    <div class="hero">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable. </p>
    </div>
    <div class="signup_form">
      <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
      <form action="">
        <input type="text" name="first-namd" placeholder="First name" data-valid="" required>
        <input type="text" name="last-name" placeholder="Last name" data-valid="" required>
        <input type="email" name="email" id="email" placeholder="Email address" data-valid="" required>
        <input type="password" name="password" id="password" placeholder="Password" data-valid="" required>
        <button class="submit">Claim your free trial</button>
        <p class="terms">
          By clicking the button, you are agreeing to our
          <span>Terms and Services</span>
        </p>
      </form>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
